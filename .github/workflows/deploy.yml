name: Deploy to Server

on:
  push:
    branches: [ "main" ] # main 브랜치에 push 될 때만 실행
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Deploy to Server using SSH
        uses: appleboy/ssh-action@v1.0.3 # SSH 접속을 도와주는 플러그인
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.WHITE_USERNAME }}
          key: ${{ secrets.WHITE_KEY }}
          port: ${{ secrets.WHITE_PORT }}
          script: |
            REPO_URL="https://github.com/sc2bat/cs-quiz-app.git"
            TARGET_DIR="/home/apps/cs-quiz-app" 

            # 프로젝트 폴더로 이동
            cd $TARGET_DIR

            echo "Target Directory: $TARGET_DIR"

            if [ ! -d "$TARGET_DIR/.git" ]; then
              echo "First deployment detected. Cloning repository..."
              rm -rf $TARGET_DIR

              git clone $REPO_URL $TARGET_DIR

              cd $TARGET_DIR
            else
              echo "Repository exists. Pulling changes..."
              cd $TARGET_DIR
              git pull origin main
            fi
            
            git pull origin main
            
            # --- Backend ---
            echo "Deploying Backend..."
            cd server
            npm install
            npm run build
            pm2 restart quiz-api || pm2 start dist/app.js --name "quiz-api"
            
            # --- Frontend ---
            echo "Deploying Frontend..."
            cd ../client
            npm install
            npm run build
            
            echo "Deployment Finished!"